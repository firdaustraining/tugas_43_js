<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Javascript DOM - NIOMIC</title>

  <body>
    <button type="button" name="button" onclick="forward()">Go to Next page</button>
